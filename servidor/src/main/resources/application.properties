spring.application.name=integradora-back

# Server Configuration
server.port=${SERVER_PORT:8080}

# MySQL DataSource Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://database:3306/integradora_pwa}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Secret
jwt.secret=${JWT_SECRET:IntegradoraPWA-SecretKey-2024-MySQL}

# Connection Pool Settings (Recommended for Production)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
